<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Školní evidence - Hlavní stránka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="containers">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand"> Školní evidence</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/classRoom}">Třída</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/teacher}">Učitelé</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student}">Žáci</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/parent}">Rodiče</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center">Školní evidence</h1>
    <p class="text-center">Školní evidence umožňuje evidovat třídy, studenty, učitele a rodiče.</p>

    <div class="image-grid">
        <div class="image-container">
            <a th:href="@{/classRoom}" class="image-link">
            <img src="images/clasroom.png" alt="Classroom Image">
            <p>Evidence tříd, jejich třídních učitelů a studentů.</p>
            </a>
        </div>
        <div class="image-container">
            <a th:href="@{/teacher}" class="image-link">
            <img src="images/teacher.png" alt="Teacher Image">
            <p>Evidence třídních učitelů</p>
            </a>
        </div>
        <div class="image-container">
            <a th:href="@{/student}" class="image-link">
                <img src="images/student.png" alt="Student Image">
                <p>Evidence studentů</p>
            </a>
        </div>
        <div class="image-container">
            <a th:href="@{/parent}" class="image-link">
            <img src="images/parent.png" alt="Parent Image">
            <p>Evidence rodičů</p>
            </a>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
